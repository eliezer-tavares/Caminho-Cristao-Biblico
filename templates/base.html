<!-- base.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Caminho Cristão Bíblico{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <nav aria-label="Menu principal">
            <h1><a href="{{ url_for('index') }}">Caminho Cristão Bíblico</a></h1>
            <ul>
                <li><a href="{{ url_for('index') }}">Início</a></li>
                <li><a href="{{ url_for('biblia') }}">Bíblia</a></li>
                <li><a href="{{ url_for('cristianismo') }}">Introdução ao Cristianismo</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz Bíblico</a></li>
                <li><a href="{{ url_for('ranking') }}">Ranking</a></li>
                <li><a href="{{ url_for('reflexoes') }}">Reflexões</a></li>
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2024 Caminho Cristão Bíblico. Todos os direitos reservados.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
