{% extends "base.html" %}
{% block title %}Quiz Bíblico{% endblock %}

{% block content %}
<h2>Quiz Bíblico</h2>
<p>Teste seus conhecimentos da Palavra de Deus!</p>

<div id="user-info">
    <h3>Insira seus dados</h3>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Seu e-mail" required><br><br>

    <button onclick="iniciarQuiz()">Iniciar Quiz</button>
</div>

<div id="quiz-container" style="display: none;">
    <div id="question-container">
        <h3 id="pergunta"></h3>
        <div id="opcoes" class="opcoes-container"></div>
    </div>
    <div id="result-container" style="display:none;">
        <h3>Resultado:</h3>
        <p id="score"></p>
        <button onclick="salvarPontuacao()">Enviar Resultado</button>
        <button onclick="resetQuiz()">Reiniciar Quiz</button>
    </div>
</div>
{% endblock %}

{% endblock %}
